	<main class="gallery">

            <img src="img/fullsize/iceworksnw_logo.png" alt="">
          </a>

        </figure>

       <!-- Stuff 2 -->
        <figure>
          <a data-sub-html="#cap-two" href="img/fullsize/Carlile.png">

          <a data-sub-html="#cap-four" href="img/fullsize/Sykes.png">

          <a data-sub-html="#cap-five" href="img/fullsize/Smith.png">
            <img src="img/fullsize/Smith.png" alt="">
          </a>
          
          <figcaption>Metal Inspirational Poster Series.</figcaption>
        </figure>

        
<!-- Stuff 3 -->                        
        <figure>
          <a data-sub-html="#cap-six" href="https://unsplash.it/1024/768/?random">

  </main>

</div>
